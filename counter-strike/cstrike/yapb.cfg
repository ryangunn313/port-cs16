//
// YaPB — Counter-Strike Bot Configuration
// Location: cstrike/yapb.cfg
// This file is automatically executed by userconfig.cfg
//

echo "=== Loading YaPB Bot Configuration ==="

// -------------------------------------
// BASIC ENABLE / BOT COUNT
// -------------------------------------

// Enable YaPB
yapb_enable 1

// Number of bots to maintain on server (0–31)
yapb_quota 8

// Do bots fill teams automatically? (0 = no, 1 = yes)
yapb_quota_match 1

// Minimum humans before adding bots (good for handheld solo play)
yapb_quota_mode "fill"

// -------------------------------------
// BOT DIFFICULTY
// 0 = Newbie
// 1 = Average
// 2 = Normal
// 3 = Hard
// 4 = Expert
// -------------------------------------

// Default bot skill
yapb_skill 2

// Randomize bot skills (0 = off, 1 = on)
yapb_skill_rand 1

// -------------------------------------
// BOT PERSONALITY
// 0 = Random
// 1 = Normal
// 2 = Aggressive
// 3 = Defensive
// -------------------------------------

yapb_personality 0

// -------------------------------------
// WEAPONS, PURCHASE, LOADOUT
// -------------------------------------

// Bots can buy weapons (0 = no, 1 = yes)
yapb_jasonmode 0

// Restrict weapons (empty = none)
// Examples:
//   "snipers"  - restrict AWP, Scout, Sg550
//   "shotguns" - restrict XM1014, M3
//   "rifles"   - restrict AK/M4/Famas/Galil
//
// leave blank for full weapons
yapb_restrict_weapons ""


// -------------------------------------
// RADIO & CHATTER
// -------------------------------------

// Enable radio chatter (0 = off, 1 = on)
yapb_radio_mode 1

// Bot chat messages (0 = off, 1 = on)
yapb_chat 1

// Bot flamenco dancing mode (funny debug, keep off)
yapb_funmode 0


// -------------------------------------
// TEAM BALANCE & AUTO-KILL
// -------------------------------------

// Auto-balance teams with bots
yapb_autobalance 1

// Kill all bots if they get stuck / round end hangs
yapb_autokill 1


// -------------------------------------
// MOVEMENT / AIM / GAMEPLAY TWEAKS
// -------------------------------------

// Allow bots to use flashbangs
yapb_use_flashbangs 1

// Dynamic weapon switching
yapb_use_weapon_priorities 1

// Bots avoid team flash (0 = off, 1 = on)
yapb_avoidzones 1

// How bots react to player walking noise (0–4)
yapb_heardamage 2

// Prevent bots from getting stuck in ladders (recommended)
yapb_noladders 0

// Do bots follow the leader (closest human)?
yapb_followuser 1

// -------------------------------------
// ECONOMY LOGIC
// -------------------------------------

// Should bots save money? (0 = no, 1 = yes)
yapb_spraypaints 0

// Bots buy armor (0–2: none, kevlar, kev+helmet)
yapb_buy_armor 2

// Buy defuse kits?
yapb_buy_defuse 1

// -------------------------------------
// MAP-SPECIFIC TWEAKS
// -------------------------------------

// Allow bots to learn map paths
yapb_learning 0   // 0 recommended for handhelds

// Waypoint file verification (leave on)
yapb_antiblock 1


// -------------------------------------
// DEBUGGING (off by default)
// -------------------------------------

// Highlight waypoints
yapb_showwp 0

// Bot debugging logs
yapb_log 0


// -------------------------------------
// ON-LOAD ACTIONS
// -------------------------------------

// Fill server immediately
yapb_fillserver

echo "=== YaPB Bot Configuration Loaded ==="
