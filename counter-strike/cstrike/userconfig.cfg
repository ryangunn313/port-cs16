exec yapb.cfg

// ==========================================================
// Counter-Strike Controller Config
// ==========================================================

// Clean gamepad binds only
unbind "A_BUTTON"
unbind "B_BUTTON"
unbind "X_BUTTON"
unbind "Y_BUTTON"
unbind "L1_BUTTON"
unbind "R1_BUTTON"
unbind "LTRIGGER"
unbind "RTRIGGER"
unbind "DPAD_UP"
unbind "DPAD_DOWN"
unbind "DPAD_LEFT"
unbind "DPAD_RIGHT"
unbind "BACK"
unbind "START"
unbind "STICK1"
unbind "STICK2"

// ==========================================================
// Core Controls
// ==========================================================

bind "LTRIGGER" "+speed"
bind "RTRIGGER" "+attack2"

bind "A_BUTTON" "+use"
bind "B_BUTTON" "+jump"
bind "X_BUTTON" "impulse 100"
bind "Y_BUTTON" "+reload"

bind "L1_BUTTON" "+duck"
bind "R1_BUTTON" "+attack"

// ==========================================================
// System Buttons
// ==========================================================

// BACK = cancel/slot10
bind "BACK" "slot10"

// STICK1 (L3) = buy menu
bind "STICK1" "buy"

// START = toggle main menu
bind "START" "togglemenu"

// Optional quick-buy
// bind "STICK2" "buyammo1; buyammo2"

// ==========================================================
// D-Pad (Dual-purpose: Slots + Inventory)
// ==========================================================

bind "DPAD_UP"    "slot1; impulse 201"
bind "DPAD_RIGHT" "slot2; invnext"
bind "DPAD_DOWN"  "slot3; lastinv"
bind "DPAD_LEFT"  "slot4; invprev"

// ==========================================================
// Joystick axis 
// ==========================================================
joy_axis_binding "sfpyrl"
joy_enable "1"
joy_forward "1"
joy_forward_deadzone "10000"
joy_forward_key_threshold "24576"
joy_lt_threshold "16384"
joy_pitch "100"
joy_pitch_deadzone "10000"
joy_rt_threshold "16384"
joy_side "1"
joy_side_deadzone "10000"
joy_side_key_threshold "24576"
joy_yaw "100"
joy_yaw_deadzone "10000"
joystick "0"
sv_allow_joystick "1"
